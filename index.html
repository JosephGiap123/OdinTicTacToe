<!DOCTYPE html>
<html lang="en">
<head>
	<script defer src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Odin Tic Tac Toe</h1>
	<h3>Score</h3>
	<div class="points">
		<div class="player1">
			<span class="player1-text">Player 1:<br>1</span>
			<form action="" data-player = "player1" class="player-form">
				<input class="change-name" type="text" name="newName">
				<input class="submit-name" type="submit" value="Change Name">
			</form>
		</div>
		<button class="clear-board">Clear Board</button>
		<div class="player2">
			<span class="player2-text">Player 2:<br>2</span>
			<form action="" data-player = "player2" class="player-form">
				<input class="change-name" type="text" name="newName">
				<input class="submit-name" type="submit" value="Change Name">
			</form>
		</div>
	</div>
	<div class="result-message">Blah Blah Blah</div>
	<div class="grid">
		<div class="ttt-card" data-row="0" data-col="0">
			<span class="text"></span>
		</div>
		<div class="ttt-card" data-row="0" data-col="1">
			<span class="text"></span>
		</div>
		<div class="ttt-card" data-row="0" data-col="2">
			<span class="text"></span>
		</div>
		<div class="ttt-card" data-row="1" data-col="0">
			<span class="text"></span>
		</div>
		<div class="ttt-card" data-row="1" data-col="1">
			<span class="text"></span>
		</div>
		<div class="ttt-card" data-row="1" data-col="2">
			<span class="text"></span>
		</div>
		<div class="ttt-card" data-row="2" data-col="0">
			<span class="text"></span>
		</div>
		<div class="ttt-card" data-row="2" data-col="1">
			<span class="text"></span>
		</div>
		<div class="ttt-card" data-row="2" data-col="2">
			<span class="text"></span>
		</div>
	</div>
	</div>
</body>
</html>
